{% extends 'base/base.html' %}
{% block content %}
    <h2 class="h-listar">Plagas</h2>
    <div class="botones-listar">
        <a href="{% url 'home:crear_plaga' %}" class="btn btn-primary mb-3">Agregar plaga</a>
        <a href="{% url 'home:inventario' %}" class="btn btn-success mb-3">Regresar</a>
    </div>
    <table class="tabla-crud">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Descripci√≥n</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for plaga in plagas %}
            <tr>
                <td>{{ plaga.nombre }}</td>
                <td>{{ plaga.descripcion }}</td>
                <td>
                    <a href="{% url 'home:editar_plaga' plaga.id %}" class="btn btn-warning btn-sm accion">Editar</a>
                    <a href="{% url 'home:eliminar_plaga' plaga.id %}" class="btn btn-danger btn-sm accion">Eliminar</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4" class="text-center">No hay plagas registradas.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
