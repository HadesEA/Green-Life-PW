{% extends 'base/base.html' %}
{% block content %}
    <h2>¿Estás seguro que deseas eliminar el equipo "{{ equipo.nombre }}"?</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="{% url 'home:listar_equipos' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
