{% extends "base/base.html" %}
{% block title %}
Green Life - Sign in or Sign up
{% endblock title %}
{% block content %}
<h2>Iniciar sesión</h2>
<div class="form__registro__sesion">
    <form method="post">
        {% csrf_token %}
        <div class="registro__sesion">
            {{ form.as_p }}
            <button type="submit" class="registro__switch btn btn-outline-primary">Iniciar sesión</button>
        </div>
    </form>
</div>
{% endblock content %}
